<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header-items.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="header-container">
          <div class="header-left-side">
            <img src="more.png" alt="" height="20px" id="more" />

            <img src="Gmail_Logo_24px.png" alt="gmail logo" id="logo" />
            <h2>Gmail</h2>
          </div>
          <div class="search-bar">
            <span class="material-symbols-outlined"> search </span>
            <input type="text" id="search-bar1" placeholder="Search mail" />
            <span class="material-symbols-outlined"> expand_more </span>
          </div>
          <div class="header-right-side">
            <span class="material-symbols-outlined"> help </span>
            <span class="material-symbols-outlined"> settings </span>
            <span class="material-symbols-outlined"> apps </span>
            <button class="profile-button">
              <p>Bored Ape</p>
              <img
                src="https://i.insider.com/624daec15bc85a0018d74321?width=700"
                alt=""
                class="profile-picture"
                width="50px"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="right-menu">
        <div class="child-right-menu"></div>
      </div>
      <div class="main">
        <div class="child-main"></div>
      </div>
      <div class="left-menu">
        <div class="child-left-menu"></div>
      </div>
      <div class="right-side-menu"></div>
    </div>
  </body>
